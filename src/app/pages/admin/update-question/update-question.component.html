  
<div class="bootrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Update Question With Id: <span><b>{{quesId}}</b></span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>
                        Enter The Details Of the Question
                    </mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    <form class="mt20" (submit)="updateQuestionData()">

                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required 
                            rows="5" 
                             
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter Here"></textarea>
                          </mat-form-field> -->


                          <ckeditor 
                          [editor]="Editor" 
                          data="<p>Write Your Question Here</p>"
                          name="content"
                          [(ngModel)]="question.content"
                          ></ckeditor>


                          <!-- Options -->
                           <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                           </div>

                           <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input required
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input required
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                           </div>
                           <!-- answer -->
                           <mat-form-field appearance="fill" class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" 
                                [value]="question.option1">
                                {{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" 
                                [value]="question.option2">
                                {{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" 
                                [value]="question.option3">
                                {{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" 
                                [value]="question.option4">
                                {{question.option4}}</mat-option>
                            </mat-select>

                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button>update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
{{question | json}}
